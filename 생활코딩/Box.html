<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    /*
    block level element
    */
    h1 {
      border:5px solid red;
      padding: 28px;
      margin: 20px;
      width: 60px;
    }
    /*
    inline element
    */
    a{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>CSS</h1> Cascading Style Sheets (<a href="https://developer.mozilla.org/ko/docs/Learn/Getting_started_with_the_web/CSS_basics">CSS</a>)
  is a style sheet language used for describing the presentation of a document
  written in a markup language.
</body>
</html>
